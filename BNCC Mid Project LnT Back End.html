<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
        }
        header a:hover {
            text-decoration: underline;
        }
        header button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        header button:hover {
            background-color: #c82333;
        }
        .container {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #28a745;
            color: white;
        }
        td img {
            max-width: 100px;
            height: auto;
        }
        .actions button {
            padding: 5px 10px;
            margin-right: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .actions button.view {
            background-color: #17a2b8;
            color: white;
        }
        .actions button.edit {
            background-color: #ffc107;
            color: black;
        }
        .actions button.delete {
            background-color: #dc3545;
            color: white;
        }
        .actions button:hover {
            opacity: 0.8;
        }
        .add-book-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .add-book-btn:hover {
            background-color: #218838;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer a {
            color: #28a745;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .hidden {
            display: none;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Login Section -->
    <div id="loginSection">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" name="loginUsername" required>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="loginPassword" required>
            <button type="submit">Login</button>
        </form>
        <p id="loginError" class="error"></p>
        <p>Don't have an account? <a href="#" onclick="showRegister()">Register here</a>.</p>
    </div>

    <!-- Register Section -->
    <div id="registerSection" class="hidden">
        <h2>Register</h2>
        <form id="registerForm">
            <label for="registerUsername">Username:</label>
            <input type="text" id="registerUsername" name="registerUsername" required>
            <label for="registerPassword">Password:</label>
            <input type="password" id="registerPassword" name="registerPassword" required>
            <button type="submit">Register</button>
        </form>
        <p id="registerError" class="error"></p>
        <p>Already have an account? <a href="#" onclick="showLogin()">Login here</a>.</p>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboardSection" class="hidden">
        <!-- Header Navbar -->
        <header>
            <div>
                <a href="#">Dashboard</a>
            </div>
            <div>
                <span>Welcome, <span id="loggedInUser"></span>!</span>
                <button onclick="logout()">Logout</button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="container">
            <h2>Book List</h2>
            <button class="add-book-btn" onclick="openAddBookForm()">Add New Book</button>

            <!-- Book Table -->
            <table id="booksTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Photo</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Publisher</th>
                        <th>Number of Pages</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Book rows will be inserted here -->
                </tbody>
            </table>
        </div>

        <!-- Footer -->
        <footer>
            <p>&copy; 2025 Book Management System. Follow me on <a href="https://github.com/yourusername" target="_blank">GitHub</a>.</p>
        </footer>

        <!-- Add/Edit Book Form (Hidden by Default) -->
        <div id="bookFormModal" class="hidden" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
            <h2 id="formTitle">Add New Book</h2>
            <form id="bookForm">
                <input type="hidden" id="bookId">
                <label for="bookTitle">Title:</label>
                <input type="text" id="bookTitle" required><br><br>
                <label for="bookPhoto">Photo URL (optional):</label>
                <input type="text" id="bookPhoto"><br><br>
                <label for="bookAuthor">Author:</label>
                <input type="text" id="bookAuthor" required><br><br>
                <label for="bookPublisher">Publisher:</label>
                <input type="text" id="bookPublisher" required><br><br>
                <label for="bookPages">Number of Pages:</label>
                <input type="number" id="bookPages" required><br><br>
                <button type="submit">Save</button>
                <button type="button" onclick="closeAddBookForm()">Cancel</button>
            </form>
        </div>
    </div>

    <script>
        let users = JSON.parse(localStorage.getItem('users')) || [];
        let books = JSON.parse(localStorage.getItem('books')) || [];
        let currentUser = JSON.parse(localStorage.getItem('currentUser'));

        // Show Login Section
        function showLogin() {
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('registerSection').classList.add('hidden');
            document.getElementById('dashboardSection').classList.add('hidden');
        }

        // Show Register Section
        function showRegister() {
            document.getElementById('registerSection').classList.remove('hidden');
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('dashboardSection').classList.add('hidden');
        }

        // Show Dashboard Section
        function showDashboard() {
            document.getElementById('dashboardSection').classList.remove('hidden');
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('registerSection').classList.add('hidden');
            updateBooksTable();
        }

        // Login Function
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const user = users.find(u => u.username === username && u.password === password);
            if (user) {
                currentUser = user;
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                document.getElementById('loggedInUser').textContent = user.username;
                showDashboard();
            } else {
                document.getElementById('loginError').textContent = 'Invalid username or password.';
            }
        });

        // Register Function with Validation
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value.trim();

            // Reset pesan error
            document.getElementById('registerError').textContent = '';

            // Validasi Username
            if (!username) {
                document.getElementById('registerError').textContent = 'Username tidak boleh kosong.';
                return;
            }

            // Cek apakah username sudah ada
            if (users.some(u => u.username === username)) {
                document.getElementById('registerError').textContent = 'Username sudah digunakan.';
                return;
            }

            // Validasi Password
            if (!password) {
                document.getElementById('registerError').textContent = 'Password tidak boleh kosong.';
                return;
            }

            if (password.length < 8) {
                document.getElementById('registerError').textContent = 'Password minimal 8 karakter.';
                return;
            }

            // Jika semua validasi berhasil, tambahkan user baru
            const user = { id: users.length + 1, username, password };
            users.push(user);
            localStorage.setItem('users', JSON.stringify(users));
            showLogin();
        });

        // Logout Function
        function logout() {
            localStorage.removeItem('currentUser');
            currentUser = null;
            showLogin();
        }

        // Open Add Book Form
        function openAddBookForm() {
            document.getElementById('bookFormModal').classList.remove('hidden');
            document.getElementById('formTitle').textContent = 'Add New Book';
            document.getElementById('bookForm').reset();
            document.getElementById('bookId').value = '';
        }

        // Close Add Book Form
        function closeAddBookForm() {
            document.getElementById('bookFormModal').classList.add('hidden');
        }

        // Save Book (Add/Edit)
        document.getElementById('bookForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const id = document.getElementById('bookId').value;
            const title = document.getElementById('bookTitle').value;
            const photo = document.getElementById('bookPhoto').value;
            const author = document.getElementById('bookAuthor').value;
            const publisher = document.getElementById('bookPublisher').value;
            const pages = document.getElementById('bookPages').value;

            if (id) {
                // Edit existing book
                const book = books.find(b => b.id == id);
                book.title = title;
                book.photo = photo;
                book.author = author;
                book.publisher = publisher;
                book.pages = pages;
            } else {
                // Add new book
                const book = {
                    id: books.length + 1,
                    title,
                    photo,
                    author,
                    publisher,
                    pages,
                    userId: currentUser.id
                };
                books.push(book);
            }
            localStorage.setItem('books', JSON.stringify(books));
            updateBooksTable();
            closeAddBookForm();
        });

        // Edit Book
        function editBook(id) {
            const book = books.find(b => b.id == id);
            document.getElementById('bookId').value = book.id;
            document.getElementById('bookTitle').value = book.title;
            document.getElementById('bookPhoto').value = book.photo;
            document.getElementById('bookAuthor').value = book.author;
            document.getElementById('bookPublisher').value = book.publisher;
            document.getElementById('bookPages').value = book.pages;
            document.getElementById('formTitle').textContent = 'Edit Book';
            document.getElementById('bookFormModal').classList.remove('hidden');
        }

        // Delete Book with Confirmation
        function deleteBook(id) {
            const isConfirmed = confirm("Are you sure you want to delete this book?");
            if (isConfirmed) {
                try {
                    books = books.filter(b => b.id != id);
                    localStorage.setItem('books', JSON.stringify(books));
                    updateBooksTable();
                    alert("Book deleted successfully!");
                } catch (error) {
                    alert("An error occurred while deleting the book: " + error.message);
                }
            }
        }

        // Update Books Table
        function updateBooksTable() {
            const tbody = document.querySelector('#booksTable tbody');
            tbody.innerHTML = '';
            books.filter(b => b.userId === currentUser.id).forEach(book => {
                const row = `
                    <tr>
                        <td>${book.id}</td>
                        <td><img src="${book.photo || 'https://via.placeholder.com/100'}" alt="Book Photo"></td>
                        <td>${book.title}</td>
                        <td>${book.author}</td>
                        <td>${book.publisher}</td>
                        <td>${book.pages}</td>
                        <td class="actions">
                            <button class="view" onclick="viewBook(${book.id})">View</button>
                            <button class="edit" onclick="editBook(${book.id})">Edit</button>
                            <button class="delete" onclick="deleteBook(${book.id})">Delete</button>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        // View Book (Optional)
        function viewBook(id) {
            const book = books.find(b => b.id == id);
            alert(`Title: ${book.title}\nAuthor: ${book.author}\nPublisher: ${book.publisher}\nPages: ${book.pages}`);
        }

        // Initial Load
        if (currentUser) {
            showDashboard();
        } else {
            showLogin();
        }
    </script>
</body>
</html>
